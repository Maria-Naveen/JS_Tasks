<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5b</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
            background-color: rgb(22, 84, 138);
            color: #fff;
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        const box = document.querySelector('.box');
        box.addEventListener('mousemove',(e)=>{
            box.textContent = `(${e.clientX},${e.clientY})`;
        })
    </script>
</body>
</html>
