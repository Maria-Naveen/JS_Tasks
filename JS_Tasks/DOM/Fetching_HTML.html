<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching HTML Elements</title>
</head>
<body>
    <div id="myDiv">Hello,World!</div>
    <script>
        const myDiv = document.querySelector('#myDiv').textContent;
        console.log(myDiv)
    </script>
</body>
</html>
